<nav>
    <div class="logo">
        <h1>Logo</h1>
    </div>
    <div class="settings">

        <!-- LANGUAGE DROPDOWN -->

        <div class="custom-list-lang pointer unselect">
            <div class="selected-lang" (click)="langOptionsOpen = !langOptionsOpen">
                <div class="lang-option">
                    <img [src]="langSelected.flag" class="flag-lang">
                    <span class="lang-name">{{ langSelected.name }}</span>
                    <i class="fa-solid fa-caret-down" [class.rotate-180]="langOptionsOpen"></i>
                </div>
            </div>
            <div class="lang-list" [class.show-lang-list]="langOptionsOpen" >
                <div class="lang-option lang-option-list" 
                    *ngFor="let lenguage of langList"
                    (click)="changeLang(lenguage.lang)">
                    <img [src]="lenguage.flag" class="flag-lang">
                    <span class="lang-name muted"> {{ lenguage.name }} </span>
                </div>
            </div>
        </div>

        <!-- THEME SWITCHER -->
        <div class="theme-selector">
            <div class="icon-box" 
                (click)="switchTheme(false)"
                [class.pointer]="checked">
                <img src="../../../assets/icons/sun-clay-80x80.webp" 
                    alt="Sun icon black and white"
                    [ngClass]="{'opacity-0': !checked }">
                <img src="../../../assets/icons/sun-color_80x80.webp" 
                    alt="Sun icon color"
                    class="drop-shadow"
                    [ngClass]="{'opacity-0': checked }">
            </div>
            <mat-slide-toggle (change)="switchTheme($event.checked)"
                            [checked]="checked"
                            color="warn">
            </mat-slide-toggle>
            <div class="icon-box" 
                (click)="switchTheme(true)"
                [class.pointer]="!checked">
                <img src="../../../assets/icons/moon-clay-80x80.webp" 
                    alt="Moon icon black and white"
                    class="moon-icon"
                    [ngClass]="{'opacity-0': checked }">
                <img src="../../../assets/icons/moon-color-80x80.webp" 
                    alt="Moon icon color"
                    class="drop-shadow moon-icon"
                    [ngClass]="{'opacity-0': !checked }">
            </div>
        </div>

        <!-- AUTH BUTTON -->
        <div class="user-account">User</div>
    </div>
</nav>
