<nav>
    <div class="logo">
        <h1>Logo</h1>
    </div>
    <div class="settings">
        <div class="lenguage">
            <mat-form-field appearance="fill">
                <mat-label>Favorite food</mat-label>
                    <mat-select  name="food">
                        <mat-option  value="es" class="lang-option">
                            <img src="../../../assets/flags/spain-flag-80x53.webp" 
                                alt="spain flag"
                                class="flag-lang">
                            Spanish
                        </mat-option>
                        <mat-option value="en" class="lang-option">
                            <img src="../../../assets/flags/uk-flag-100x50.webp" 
                                alt="United Kingdom flag"
                                class="flag-lang">
                            English
                        </mat-option>
                    </mat-select>
                </mat-form-field>
        </div>
        <div class="language-custom">
            <form>
                <label for="lang">Lang</label>
                <select name="lang" id="lang" class="lang-dropdown">
                        <option value="es">
                            <span class="es-lang">
                                Espa√±ol
                            </span>
                        </option>
                        <option value="en">
                            <span class="">
                                <img src="../../../assets/flags/uk-flag-100x50.webp" 
                                    alt="United Kingdom flag"
                                    class="">
                                    English
                            </span>
                        </option>
                </select>
            </form>
        </div>
        <div class="theme-selector">
            <div class="icon-box" 
                (click)="switchTheme(false)"
                [class.pointer]="checked">
                <img src="../../../assets/icons/sun-clay-80x80.webp" 
                    alt="Sun icon black and white"
                    [ngClass]="{'opacity-0': !checked }">
                <img src="../../../assets/icons/sun-color_80x80.webp" 
                    alt="Sun icon color"
                    class="drop-shadow"
                    [ngClass]="{'opacity-0': checked }">
            </div>
            <mat-slide-toggle (change)="switchTheme($event.checked)"
                            [checked]="checked"
                            color="warn">
            </mat-slide-toggle>
            <div class="icon-box" 
                (click)="switchTheme(true)"
                [class.pointer]="!checked">
                <img src="../../../assets/icons/moon-clay-80x80.webp" 
                    alt="Moon icon black and white"
                    class="moon-icon"
                    [ngClass]="{'opacity-0': checked }">
                <img src="../../../assets/icons/moon-color-80x80.webp" 
                    alt="Moon icon color"
                    class="drop-shadow moon-icon"
                    [ngClass]="{'opacity-0': !checked }">
            </div>
        </div>
        <div class="user-account">User</div>
    </div>
</nav>
